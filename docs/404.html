<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<script>
async function run() {
    // Ambil path setelah /Shortlink/
    const path = window.location.pathname.replace("/Shortlink/", "");

    try {
        const res = await fetch("/Shortlink/docs/redirects.json");
        const map = await res.json();

        if (map[path]) {
            window.location.href = map[path];
        } else {
            document.body.innerHTML = "<h2>404 - Shortlink tidak ditemukan</h2>";
        }
    } catch (e) {
        document.body.innerHTML = "<h2>Gagal memuat redirects.json</h2>";
    }
}

run();
</script>
</body>
</html>
