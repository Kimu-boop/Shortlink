<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shortlink</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card{max-width:640px;padding:24px;border-radius:12px;box-shadow:0 6px 30px rgba(0,0,0,.08);text-align:center}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;margin-top:8px}
    small{color:#666}
  </style>
</head>
<body>
  <div class="card">
    <h1>Shortlink</h1>
    <p id="msg">Menemukan shortlink...</p>
    <div id="ui" style="display:none">
      <p>Jika Anda melihat halaman ini, tidak ada mapping untuk path <strong id="pathDisp"></strong>.</p>
      <p><small>Edit file <code>redirects.json</code> di repository untuk menambah shortlink.</small></p>
    </div>
  </div>

<script>
(async function(){
  const path = location.pathname.replace(/^\/+|\/+$/g,'');
  const msg = document.getElementById('msg');
  const ui = document.getElementById('ui');
  const pathDisp = document.getElementById('pathDisp');

  try{
    const r = await fetch('/redirects.json', {cache: "no-store"});
    const map = await r.json();

    if(!path){
      msg.textContent = 'Gunakan shortlink seperti https://USERNAME.github.io/abc';
      ui.style.display = 'block';
      pathDisp.textContent = '(kosong)';
      return;
    }

    if(map[path]){
      msg.textContent = `Redirecting to ${map[path]}â€¦`;
      location.replace(map[path]);
    } else {
      msg.textContent = `Tidak ada mapping untuk /${path}`;
      ui.style.display = 'block';
      pathDisp.textContent = '/' + path;
    }
  }catch(err){
    msg.textContent = 'ERROR: gagal memuat redirects.json';
    ui.style.display = 'block';
    pathDisp.textContent = path || '(kosong)';
  }
})();
</script>
</body>
</html>
